<div class="container-fluid">
  <div class="banner position-relative">
    <app-slider></app-slider>
    <!-- <app-countdown targetDate="2026-01-30T18:00:00"></app-countdown> -->

    <header class=" shadow-sm bg-white d-flex justify-content-center"
  [class.bg-white]="scrolled"
  [class.shadow]="scrolled">
      <nav class="navbar navbar-expand-lg navbar-light container nav-custom">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" routerLink="home">
          <img src="../assets/images/logo.png" alt="Logo">
        </a>

        <!-- Mobile Hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
          aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/conferences" routerLinkActive="active">Conferences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/journals" routerLinkActive="active">Journals</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" routerLink="/blogs" routerLinkActive="active">Blogs</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

  </div>
  <div class="home">
    <app-home></app-home>
    
  </div>
  <router-outlet></router-outlet>
</div>
